<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>嵌入样式的定义方式</title>
	<style>
		p{
			color: blue;
			font-size: 32px;
			font-family: 微软雅黑, 楷体, 幼圆, 宋体;
		}

		h1{
			color: red;
			font-weight: 300;
		}

		span{
			font-size: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<p>这里是段落信息</p>
	<p>这里是一个新的p标签1</p>
	<p>这里是一个新的p标签2</p>
	<p>这里是一个新的p标签3</p>

	<h1>这里是个标题</h1>

	<span>作者：鲁老师</span>

</body>
</html>
