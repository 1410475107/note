<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字常用属性整理</title>
	<link rel="stylesheet" href="./css/font.css">
</head>
<body>
	<div id="mydiv" class="mydiv">
		如果还有梦就追，
		至少不会遗憾后悔，
		迎着光勇敢追 远走高飞 说走就走一回，  <br>
		如果迎着风就飞，
		俯瞰这世界有多美，
		让烦恼都灰飞 别去理会自我藉慰；
		<i>这里的文字会倾斜</i>
	</div>


</body>
</html>
