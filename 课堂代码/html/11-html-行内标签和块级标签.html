<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>行内标签和块级标签</title>
</head>
<body>
	
	<a href="http://www.hqyj.com">华清远见</a>
	<a href="http://baidu.com">百度</a>

	<span>这里是文字信息</span>

	<u>有下划线的</u>


	<p>这里是文字段落信息--1</p>
	<p>这里是文字段落信息--2</p>
	<p>这里是文字段落信息--3</p>

	<ul>
		<li>列表选项1</li>
		<li>列表选项2</li>
		<li>列表选项3</li>
	</ul>

	<img src="./img/ljh.jpg" alt="" width="200" height="200">
	<img src="./img/img1.jpg" alt="" width="200" height="200">


	<div>这里是内容</div>


	<div>
		<img src="./img/ljh.jpg" alt="" width="200" height="200">
		<div>
			你好，标签嵌套；
			<ol>
				<li>列表选项1</li>
				<li>列表选项2</li>
				<li>列表选项3</li>
			</ol>
		</div>

	</div>



</body>
</html>
