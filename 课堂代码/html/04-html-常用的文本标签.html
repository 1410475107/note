<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用文本标签</title>
</head>
<body>
	<h1>标题1</h1>
	<h2>标题2</h2>
	<h3>标题3</h3>
	<h4>标题4</h4>
	<h5>标题5</h5>
	<h6>标题6</h6>
	
	<i>这里是斜体1</i>
	<em>这里是斜体2</em>

	<b>这里是文字加粗标签1</b>

	<strong>这里是文字加粗标签2</strong>


	<span>这里就是一个文本标签，没有任何效果</span>


	<hr>


	<u>这个文字信息将会加上下划线</u>
	<del>这里的文本信息将会加上删除线</del>
	<s>这里的文本信息也会加上删除线</s>

	<hr>

	<p>这里是段落信息，需要很多内容表示一个段落---1；</p>
	<p>这里是段落信息，需要很多内容表示一个段落---2；</p>
	<p>这里是段落信息，需要很多内容表示一个段落---3；</p>

	<hr>

	<p>这里是段落信息，需要很多内容表示一个段落---4；<br>这里要换行；</p>

</body>
</html>
