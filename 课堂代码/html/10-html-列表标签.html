<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表标签</title>
</head>
<body>
	有序列表：
	<ol type="I">
		<li>五一假期火车票3月31日起售 窗口代售点等延后2天</li>
		<li>杨幂诈捐门失联中间人首发声:从没拿过明星一分钱</li>
		<li>白银案被害人家人:等了整整30年 哪个家属不骂他?</li>
	</ol>

	无序列表：
	<ul type="square">
		<li>五一假期火车票3月31日起售 窗口代售点等延后2天</li>
		<li>杨幂诈捐门失联中间人首发声:从没拿过明星一分钱</li>
		<li>白银案被害人家人:等了整整30年 哪个家属不骂他?</li>
	</ul>
	定义列表：
	<dl>
		<dt>HTML</dt>
		<dd>超文本标签语言</dd>
		<dt>CSS</dt>
		<dd>层叠样式表</dd>
		<dt>JS</dt>
		<dd>页面动作的执行者；</dd>
	</dl>
</body>

</html>
